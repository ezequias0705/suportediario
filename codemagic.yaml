workflows:
  flutter-android:
    name: Flutter Android Build
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      # 1️⃣ Criar projeto Flutter moderno temporário
      - name: Criar projeto Flutter moderno
        script: |
          flutter create -t app temp_project
          cp -r lib temp_project/lib
          cp -r assets temp_project/assets
          cp pubspec.yaml temp_project/pubspec.yaml
          cd temp_project

      # 2️⃣ Instalar dependências
      - name: Get dependencies
        script: flutter pub get

      # 3️⃣ Build APK debug
      - name: Build Debug APK
        script: flutter build apk --debug

      # 4️⃣ Build APK release
      - name: Build Release APK
        script: flutter build apk --release

    artifacts:
      - temp_project/build/app/outputs/flutter-apk/app-debug.apk
      - temp_project/build/app/outputs/flutter-apk/app-release.apk



